<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav>
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="#">Gmail</a>

            </li>
            <li class="nav-li">
                <a href="#">Images</a>
            </li>
            <li class="nav-li">
                <span class="material-symbols-outlined">apps</span>
            </li>
            <li class="nav-li">
                <img src="s.png" alt="">
            </li>
        </ul>
    </nav>
    <main>
        <img src="logo.png" alt="" class="logo-img">
        <form action="https://www.google.com/search">
            <div class="input-field">
                <span class="material-symbols-outlined">search</span>
                <input type="text" name="q" id="search" class="input" autocomplete="off">
                <span class="material-symbols-outlined mic">mic</span>
            </div>
            <div class="btn-field">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <span class="langs">Google offered in:
                <a href="#/">Sindhi</a>
                <a href="#/">Pushto</a>
                <a href="#/">Urdu</a>
            </span>
        </form>
    </main>
    <footer>
        <div class="ft-1">Pakistan</div>
        <div class="ft-2">
            <ul class="left">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How Search works</a>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
